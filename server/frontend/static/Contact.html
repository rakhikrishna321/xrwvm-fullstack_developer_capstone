    body {

    .contact-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      max-width: 1000px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

    .contact-image {
      flex: 1;
      text-align: center;
    }

    .contact-image img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }

    .contact-details {
      flex: 1;
      padding-left: 30px;
    }

    .contact-details h2 {
      color: #009688;
      margin-bottom: 20px;
    }

    .contact-item {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .emoji {
      margin-right: 10px;
    }

    .highlight-link a {
      color: #009688;
      text-decoration: none;
      font-weight: 600;
    }

    .highlight-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
        padding: 20px;
      }

      .contact-details {
        padding-left: 0;
        margin-top: 20px;
      }
    }
  </style>
